<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="col-6 p-5 border m-5"id="myForm">
        <legend>Regesteration form:</legend>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"id='userNameLabel'></label>
          
          <input type="text" class="form-control" id="userName" aria-describedby="emailHelp">
          <span class="userAlert text-danger"></span>
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"id='passwordLabel'> </label>
          
          <input type="password" class="form-control" id="InputPassword1">
          <span class="userAlert text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"id="confirmPasswordLabel"></label>
      
          <input type="password" class="form-control" id="InputPassword2">
          <span class="userAlert text-danger"></span>
        </div>
        <div class="mb-3 text-center ">
             <button disabled type="submit" class="btn btn-primary  col-12"id="submitButton" ></button>
        </div>
       
      </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
